<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - Integro Health</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .test-button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            width: 200px;
        }
        .test-button:hover {
            background: #5a6fd8;
        }
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .step {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .step h3 {
            margin-top: 0;
            color: #333;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç OAuth Debug Test</h1>
            <p>Step-by-step OAuth testing for Integro Health Fullscript Integration</p>
        </div>
        
        <div class="content">
            <div class="step">
                <h3>Step 1: Test Backend Connection</h3>
                <button class="test-button" onclick="testHealth()">Test Health Check</button>
                <div id="health-status"></div>
            </div>

            <div class="step">
                <h3>Step 2: Test OAuth Authorization</h3>
                <button class="test-button" onclick="testOAuth()">Start OAuth Flow</button>
                <div id="oauth-status"></div>
                <div class="log" id="oauth-log"></div>
            </div>

            <div class="step">
                <h3>Step 3: Test Session Grant</h3>
                <button class="test-button" onclick="testSessionGrant()">Test Session Grant</button>
                <div id="session-status"></div>
                <div class="log" id="session-log"></div>
            </div>

            <div class="step">
                <h3>Step 4: Test Fullscript Embed</h3>
                <button class="test-button" onclick="testFullscriptEmbed()">Test Fullscript Embed</button>
                <div id="embed-status"></div>
                <div class="log" id="embed-log"></div>
            </div>

            <div class="step">
                <h3>Debug Information</h3>
                <div class="log" id="debug-log"></div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3001';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            element.innerHTML += logEntry + '\n';
            element.scrollTop = element.scrollHeight;
            
            if (type === 'error') {
                element.style.borderColor = '#dc3545';
            } else if (type === 'success') {
                element.style.borderColor = '#28a745';
            }
        }

        function setStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function testHealth() {
            log('debug-log', 'Testing backend health...');
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    setStatus('health-status', '‚úÖ Backend is healthy', 'success');
                    log('debug-log', `Health check successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    setStatus('health-status', '‚ùå Backend health check failed', 'error');
                    log('debug-log', `Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                setStatus('health-status', '‚ùå Cannot connect to backend', 'error');
                log('debug-log', `Connection error: ${error.message}`, 'error');
            }
        }

        async function testOAuth() {
            log('oauth-log', 'Starting OAuth flow...');
            setStatus('oauth-status', 'üîÑ Redirecting to Fullscript...', 'info');
            
            try {
                // Open OAuth flow in new window
                const oauthWindow = window.open(`${BACKEND_URL}/fs/oauth/authorize`, 'oauth', 'width=600,height=700');
                
                // Monitor the window
                const checkClosed = setInterval(() => {
                    if (oauthWindow.closed) {
                        clearInterval(checkClosed);
                        log('oauth-log', 'OAuth window closed. Checking if authorization was successful...');
                        checkOAuthStatus();
                    }
                }, 1000);
                
            } catch (error) {
                setStatus('oauth-status', '‚ùå OAuth flow failed', 'error');
                log('oauth-log', `OAuth error: ${error.message}`, 'error');
            }
        }

        async function checkOAuthStatus() {
            try {
                const response = await fetch(`${BACKEND_URL}/fs/session-grant`);
                const data = await response.json();
                
                if (response.ok && data.secretToken) {
                    setStatus('oauth-status', '‚úÖ OAuth flow completed successfully!', 'success');
                    log('oauth-log', `OAuth successful! Token: ${data.secretToken.substring(0, 20)}...`, 'success');
                } else {
                    setStatus('oauth-status', '‚ùå OAuth flow failed - not authenticated', 'error');
                    log('oauth-log', `OAuth failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                setStatus('oauth-status', '‚ùå OAuth flow failed', 'error');
                log('oauth-log', `OAuth check error: ${error.message}`, 'error');
            }
        }

        async function testSessionGrant() {
            log('session-log', 'Testing session grant...');
            try {
                const response = await fetch(`${BACKEND_URL}/fs/session-grant`);
                const data = await response.json();
                
                if (response.ok && data.secretToken) {
                    setStatus('session-status', '‚úÖ Session grant successful!', 'success');
                    log('session-log', `Session grant successful! Token: ${data.secretToken.substring(0, 20)}...`, 'success');
                } else {
                    setStatus('session-status', '‚ùå Session grant failed - not authenticated', 'error');
                    log('session-log', `Session grant failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                setStatus('session-status', '‚ùå Session grant failed', 'error');
                log('session-log', `Session grant error: ${error.message}`, 'error');
            }
        }

        async function testFullscriptEmbed() {
            log('embed-log', 'Testing Fullscript embed...');
            setStatus('embed-status', 'üîÑ Loading Fullscript embed...', 'info');
            
            try {
                // First get session grant
                const sessionResponse = await fetch(`${BACKEND_URL}/fs/session-grant`);
                const sessionData = await sessionResponse.json();
                
                if (!sessionData.secretToken) {
                    setStatus('embed-status', '‚ùå Cannot test embed - not authenticated', 'error');
                    log('embed-log', 'Session grant failed - please complete OAuth flow first', 'error');
                    return;
                }
                
                // Load Fullscript.js
                if (!window.Fullscript) {
                    const script = document.createElement('script');
                    script.src = 'https://public-assets.fullscript.com/fullscript.js/3.0.1/fullscript-js.umd.min.js';
                    script.onload = () => {
                        initializeFullscript(sessionData.secretToken);
                    };
                    document.head.appendChild(script);
                } else {
                    initializeFullscript(sessionData.secretToken);
                }
                
            } catch (error) {
                setStatus('embed-status', '‚ùå Fullscript embed failed', 'error');
                log('embed-log', `Embed error: ${error.message}`, 'error');
            }
        }

        function initializeFullscript(secretToken) {
            try {
                log('embed-log', 'Initializing Fullscript client...');
                
                const fullscriptClient = window.Fullscript({
                    publicKey: 'eNRmRfsOR7S85ZDMnJXOJvT9EgbOUQA7t9GpvVUI4LE',
                    env: 'us-snd'
                });
                
                const platformFeature = fullscriptClient.create('platform', {
                    secretToken: secretToken,
                    mountEl: '#embed-target'
                });
                
                setStatus('embed-status', '‚úÖ Fullscript embed loaded successfully!', 'success');
                log('embed-log', 'Fullscript embed initialized and mounted', 'success');
                
            } catch (error) {
                setStatus('embed-status', '‚ùå Fullscript embed failed', 'error');
                log('embed-log', `Fullscript initialization error: ${error.message}`, 'error');
            }
        }

        // Auto-run health check on page load
        window.onload = function() {
            testHealth();
        };
    </script>

    <!-- Embed target -->
    <div id="embed-target" style="margin: 20px; padding: 20px; border: 2px dashed #ccc; border-radius: 8px; text-align: center; color: #666;">
        Fullscript embed will appear here after successful OAuth flow
    </div>
</body>
</html>
